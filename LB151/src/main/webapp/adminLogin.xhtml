<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Login Page for Admins</title>
</h:head>
<h:body>
    <h:form>
        <h2>Login Page for Admins</h2>
        <h:panelGrid columns="2">
            <h:outputLabel for="username">Username:</h:outputLabel>
            <h:inputText id="username" value="#{adminLoginBean.username}" required="true"/>

            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputSecret id="password" value="#{adminLoginBean.password}" required="true"/>

            <h:commandButton value="Login" action="#{adminLoginBean.login}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
